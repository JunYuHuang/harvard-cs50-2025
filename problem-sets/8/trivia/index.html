<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            const answers = [
                '1-to-6',
                'Switzerland'
            ];

            document.addEventListener('DOMContentLoaded', function() {
                const question1Form = document.querySelector('#question-1-form');
                const question1Result = document.querySelector('#question-1-result');
                question1Form.addEventListener('click', function(event) {
                    if (event.target.tagName !== 'BUTTON') return;

                    let answer1Button = event.target;
                    let answer1 = answer1Button.value;
                    if (answer1 === answers[0]) {
                        answer1Button.classList.remove('wrong-answer');
                        if (!answer1Button.classList.contains('correct-answer')) {
                            answer1Button.classList.add('correct-answer');
                        }
                        question1Result.innerHTML = 'Correct!';
                    } else {
                        answer1Button.classList.remove('correct-answer');
                        if (!answer1Button.classList.contains('wrong-answer')) {
                            answer1Button.classList.add('wrong-answer');
                        }
                        question1Result.innerHTML = 'Incorrect.';
                    }

                    event.preventDefault();
                });

                const question2Form = document.querySelector('#question-2-form');
                const question2Result = document.querySelector('#question-2-result');
                question2Form.addEventListener('submit', function(event) {

                    let answer2Text = document.querySelector('#question-2-answer');
                    let answer2 = answer2Text.value.toLowerCase();
                    if (answer2 === answers[1].toLowerCase()) {
                        answer2Text.classList.remove('wrong-answer');
                        if (!answer2Text.classList.contains('correct-answer')) {
                            answer2Text.classList.add('correct-answer');
                        }
                        question2Result.innerHTML = 'Correct!';
                    } else {
                        answer2Text.classList.remove('correct-answer');
                        if (!answer2Text.classList.contains('wrong-answer')) {
                            answer2Text.classList.add('wrong-answer');
                        }
                        question2Result.innerHTML = 'Incorrect.';
                    }

                    event.preventDefault();
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <div id="question-1-result"></div>
                <form id="question-1-form">
                    <button value="6-to-1">
                        6 people per 1 sheep
                    </button>
                    <button value="3-to-1">
                        3 people per 1 sheep
                    </button>
                    <button value="1-to-1">
                        1 person per 1 sheep
                    </button>
                    <button value="1-to-3">
                        1 person per 3 sheep
                    </button>
                    <button value="1-to-6">
                        1 person per 6 sheep
                    </button>
                </form>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <div id="question-2-result"></div>
                <form id="question-2-form">
                    <input id="question-2-answer" type="text" autocomplete="off" name="question-2-answer"/>
                    <button type="submit">Check Answer</button>
                </form>
            </div>
        </div>
    </body>
</html>
